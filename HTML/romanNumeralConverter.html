<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman Numeral Converter</title>
  <link rel="stylesheet" href="/styles/romanNumeralConverter.css">
</head>

<body>
  <header>
    <h1>Roman Numeral Converter</h1>
  </header>

  <main>
    <section id="converter">
      <h2>Roman Numeral Converter</h2>
      <label for="number">Enter a number (1-3999):</label>
      <input type="number" id="number" min="1" max="3999">
      <button id="convert-btn">Convert</button>
      <div id="output"></div>
    </section>
  </main>

  <script src="/script/romanNumeral.js"></script>
</body>

</html>
